<!DOCTYPE html>
<html>
<head>
    <title>워런 버핏의 투자 원칙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            width: 60%;
            margin: 20px auto;
            line-height: 1.6;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>워런 버핏의 투자 원칙</h1>
        <h2>종목 선별 기준</h2>
        <p>
            워런 버핏의 투자 원칙에 따르면, 종목 선별에 있어 다음과 같은 기준을 고려해야 합니다:
            <ul>
                <li>5년 평균 자기자본이익률(ROE) > 15%</li>
                <li>5년간 연평균 주당순이익 성장률 > 10%</li>
                <li>장기부채 < 4분기 합산 순이익 X 3</li>
                <li>현금회전일수 < 120일</li>
                <li>5년간 이익잉여금 성장률 X 0.5 < 5년간 당좌자산 증가율</li>
                <li>5년 평균 매출액 잉여현금흐름(FCF)비율 > 7%</li>
            </ul>
        </p>
    </div>
</body>
</html>
